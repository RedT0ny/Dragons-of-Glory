# Example scenario YAML
scenario:
  id: "unique_scenario_id"
  picture: "scenario_7.jpg"
  description: >
    Folded block scalar for historical flavor.

  # Map Configuration
  # If null or omitted, assume full map [0,0] to [64,52]
  #map_subset:
  #  x_range: [35, 52]
  #  y_range: [32, 47]

  # Timeline and Turn Logic
  start_turn: 25
  end_turn: 30
  #initiative_start: "highlord"  # highlord | whitestone | neutral

  # Global Events
  possible_events: all

  # Allegiance-based Setup
  initial_setup:
    # Countries that are on the map but not yet controlled by either main player
    neutral:
      countries: null

    highlord:
      # Deployment area: If null, defaults to the union of all country territories below
      deployment_area: null

      countries:
        taman:
          # "all" is a keyword to pull every unit matching this country in units.csv
          units: all
        red:
          # Explicit partial setup
          units_by_type:
            dragon: 1

      # Specific units (Leaders/Wizards) not tied to a country's regular army
      explicit_units: ["verminaard", "kitiara", "iolanthe"]
      units_by_type:
        citadel: 2
      assets:
        dragon_orb: 1

      victory_conditions:
        major: "Prevent Whitestone from conquering Neraka"

    whitestone:
      # Example of specific deployment region (subset of countries)
      deployment_area:
        countries: ["estwilde"]

      countries:
        qualinesti:
          units: all # Automatically pulls 4 inf, 4 wing (griffon), etc.
        sancrist:
          units: all
        southlund:
          units: all
        gold:
          units: all
        silver:
          units: all
        bronze:
          units: all
        copper:
          units: all
        brass:
          units: all

      explicit_units: ["fizban", "laurana"]
      assets:
        dragonlance: 2

      victory_conditions:
        major: "Conquer Neraka by turn 30"

  notes: >
    Any additional special rules or setup instructions.