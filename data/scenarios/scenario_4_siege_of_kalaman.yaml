      countries:
        kern:
          units: all
        taman:
          units_by_type:
            inf: 4
            cav: 1
        red:
          units_by_type:
            dragon: 2
            highlord: 1
        blue:
          units_by_type:
            dragon: 2
            highlord: 2

      # Specific units (Leaders/Wizards) not tied to a country's regular army
      units_by_race:
        draconian: 10
        magic: 1  # Flying Citadel. Might be too much.
      explicit_units: ["ariakas", "dracart"]

      victory_conditions:
        major: "Capture Kalaman by turn 30"

    whitestone:
      deployment_area:
        countries: ["nightlund"]

      countries:
        caergoth:
          units: all
        nightlund:
          units: all
        palanthas:
