# Artifact catalog. More artifacts in preparation, like midnight the mace of Verminaard.

# If a leader equipped with the Blue Crystal Staff dies in battle, they are revived and the staff destroyed
blue_crystal_staff:
  type: "artifact"
  description: >
    A powerful artifact in the service of good that comes into the world only during times of great need. 
    The wielder of the staff is guided and protected by the goddess, Mishakal, ensuring the forces of evil 
    cannot benefit from it.
  effect: "+1 Tactical Rating. Revives a dead leader, self-destructing in the process."
  picture: "blue_crystal_staff.jpg"
  requirements:
    - { type: "allegiance", value: "whitestone" }
    - { type: "unit_type", value: "leader" }
  bonus:
    tactical_rating: 1
    other: "revive"
  is_consumable: true

# The Crown of Power allows a Highlord to control dragons from any dragonflight
crown_of_power:
  type: "artifact"
  description: >
    This relic is a powerful artifact of evil, designed to represent absolute and total control of one person over
    another (or many others). It is said that whoever wears the crown will rule Krynn in the name of the Dark
    Queen, Takhisis.
  effect: "Allows a Highlord to command all chromatic dragonflights."
  picture: "crown_of_power.jpg"
  requirements:
    - { type: "unit_type", value: "highlord" }
  bonus:
    tactical_rating: 1
    other: "emperor"

disks_of_mishakal:
  type: "artifact"
  description: >
    Crafted during the Age of Might, each of the 160 disks are made of hammered platinum. A rod of steel pierces one 
    edge of each disk, binding the disks together. Arcane glyphs engraved on both sides of the disk provide a treatise 
    on the rituals and worship of the true gods of Krynn.
  picture: "disks_of_mishakal.jpg"
  effect: "The unit equipped with this artifact gains +1 Combat Rating and can heal itself from depleted to active, once per battle turn."
  requirements:
    - { type: "allegiance", value: "whitestone" }
    - { type: "unit_type", value: "army" }
  bonus:
    combat_rating: 1
    other: "healing"

# Note: Implement armor/defense bonus in Leader class. It shall affect DRM.
dragonarmor:
  type: "artifact"
  description: >
    A specially crafted suit of armor, designed and worn by the forces of the Dark Queen’s Dragonarmies. 
    Each suit of dragonarmor is specifically crafted to fit a specific individual, and is presented as a 
    token of prestige to officers.
  picture: "dragonarmor.jpg"
  effect: "+1 Tactical Rating. Armor bonus."
  requirements:
    - { type: "allegiance", value: "highlord" }
    - { type: "unit_type", value: "leader" }
  bonus:
    tactical_rating: 1
    other: "armor"

dragonlance:
  type: "artifact"
  description: > 
    First created during the Third Dragon War, dragonlances are weapons created for the express purpose of killing 
    dragons. The lances are as effective as a normal lance against most opponents. Against dragons, they are devastating.
  picture: "dragonlance.svg"
  effect: "+1 Combat Rating. Dragon slayer (doubles Combat Rating vs dragons)."
  requirements:
    - { type: "allegiance", value: "whitestone" }
    - { type: "unit_type", value: "army" }
  bonus:
    combat_rating: "x2"
    other: "dragon_slayer"

dragonmetal:
  type: "resource"
  description: >
    A rare and precious metal, dragonmetal is said to be created from the melted down scales of dragons. 
    The metal is light, yet incredibly strong, and is highly sought after by armorers and smiths.
  picture: "dragonmetal.jpg"
  effect: "Necessary to craft dragonlances."

dragon_orb:
  type: "artifact"
  description: >
    A powerful artifact created by the alliance of wizards during the final desperate hours of the Third Dragon War. 
    It contains the spirit of a mighty wyrm of evil, luring other dragons to their doom.
  picture: "dragon_orb.svg"
  effect: >
    Can be used vs dragon or draconian enemy forces. Roll 1d6. If it's higher than the leader’s Tactical Rating, both
    the leader and the Orb are permanently removed from the game. If the roll is equal to or less, all dragons
    opposing that leader in the battle are destroyed. The Orb is also permanently eliminated.
  requirements:
    - { type: "unit_type", value: "leader" }
  bonus: { other: "dragon_orb" }
  is_consumable: true

gnome_tech:
  type: "artifact"
  description: >
    A wondrous device created by the ingenious gnomes of Mount Nevermind. This compact apparatus hums with 
    barely contained energy, capable of enhancing the technological capabilities of those who wield it.
  picture: "gnome_tech.jpg"
  effect: >
    Gnomish technology may be used whenever the army equipped with it involved in combat. If the player decides 
    to use it, they roll two dice before combat takes place. On any result but doubles, the player receives a combat 
    die roll modifier equal to the highest of his two dice. 
    If the roll is doubles, the player receives a combat die penalty of 6, and the gnome technology is destroyed.
  requirements:
    - { type: "unit_type", value: "army" }
  bonus:
    other: "gnome_tech"

hammer_of_kharas:
  type: "artifact"
  description: >
    The Hammer of Kharas was named for the dwarven hero, Kharas, who wielded the hammer during the Dwarfgate 
    Wars, although the hammer was forged more than two thousand years prior to that great battle. History prior to 
    Kharas records it as being called the Hammer of Honor. 
    Forged in 2,072 PC by the dwarves of Thorbardin as a replica of the hammer of Reorx, the dwarves presented it to 
    Ergoth as an offering of peace. 
    The hammer would remain with Ergoth for centuries, until it would appear once again during the Third Dragon War, 
    when Huma Dragonbane sought out a dwarven smith in Ergoth, bearing the blessed Silver Arm of Ergoth and the Hammer 
    of Honor. This dwarven smith, with the divine power of the Hammer of Kharas and the Silver Arm was able to forge
    the first dragonlances.
  picture: "hammer_of_kharas.jpg"
  effect: "+1 Tactical Rating. +1 diplomacy with Kaolyn, Thorbardin and Zhakar."
  requirements:
    - { type: "allegiance", value: "whitestone" }
    - { type: "unit_type", value: "leader" }
  bonus:
    tactical_rating: 1
    diplomacy: ["kaolyn", "thorbardin", "zhakar"]

# Eliminate to allow a depleted unit to heal completely
medallion_of_faith:
  type: "artifact"
  description: > 
    A silver medallion bearing the sign of {random:Paladine|Mishakal|Habbakuk|Kiri-Jolith}.
  picture: "medallion.jpg"
  effect: "Heals a depleted unit, destroyed in the process."
  requirements:
    - { type: "allegiance", value: "whitestone" }
    - { type: "unit_type", value: "army" }
  bonus: { other: "healing" }
  is_consumable: true

plate_of_solamnus:
  type: "artifact"
  description: >
    A suit of full plate mail beautifully crafted, polished to a silvery sheen and engraved with the markings 
    of one of the orders of the Knights of Solamnia. The Plate of Solamnus was forged when the knighthood and the 
    Orders were first formed and no one knows how many of these suits of armor were forged. No such armor has been 
    forged since that time, at least according to the records of the Knights of Solamnia, who have tried to keep 
    track of every suit they have discovered.
  picture: "solamnus_plate.svg"
  effect: "+1 Tactical Rating. Armor bonus."
  requirements:
    - { type: "unit_type", value: "army" }
    - { type: "race", value: "solamnic" }
  bonus:
    tactical_rating: 1
    other: "armor"

silver_arm:
  type: "artifact"
  description: >
    The Silver Arm of Ergoth resembles the arm of a human, from the shoulder-blade to hand. It can be the right arm 
    or the left, shifting magically to adjust to the wearer. It is powerfully muscled, and crafted of solid silver. 
    It is inflexible and no known force can mar its mirror-sheen surface
  picture: "silver_arm.jpg"
  effect: "+2 combat rating."
  requirements:
    - { type: "allegiance", value: "whitestone" }
    - { type: "unit_type", value: "army" }
  bonus: { combat_rating: 2 }

staff_of_magius:
  type: "artifact"
  description: >
    This staff is said to have been created and wielded by the great war-wizard Magius, whose magic was instrumental 
    in aiding Huma in defeating the Queen of Darkness.
  picture: "staff_of_magius.jpg"
  effect: "+2 Tactical Rating. Wizards only."
  requirements:
    - { type: "unit_type", value: "wizard" }
  bonus: { tactical_rating: 2 }

wyrmslayer:
  type: "artifact"
  description: >
    A longsword of elven design, with elegant elven script etched into the blade. The crosspiece of the blade bears 
    the distinctive likeness of an eagle’s beak.
    Forged by the Silvanesti during the Age of Dreams for use in the early Dragon Wars. It was famously wielded by 
    the elven hero Kith-Kanan during the Kinslayer War and later buried with him in Pax Tharkas.
  picture: "wyrmslayer.jpg"
  effect: "+2 Tactical Rating. Elven leaders only."
  requirements:
    - { type: "allegiance", value: "whitestone" }
    - { type: "unit_type", value: "leader" }
    - { type: "race", value: "elf" }
  bonus: { tactical_rating: 2 }
