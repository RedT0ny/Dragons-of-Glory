# Scripted events that can happen
ws_diplomacy:
  type: "diplomacy"
  description: > 
    When shadows lengthened and hope seemed a memory, the scattered peoples of Ansalon remembered a greater 
    truth: that ancient rivalries were the luxury of peaceful times. From the plains of Abanasinia to the halls of 
    Thorbardin, envoys moved swiftly. Old grievances were set aside, not forgotten, but deferred to a common cause. 
    In this darkest hour, the free peoples began to unite, forging a fragile but shining alliance against the
    overwhelming tide of evil.
    
    This turn, your efforts to secure a vital ally are successful. You receive a +2 bonus in your activation roll.
  picture: "ws_diplomacy.jpg"
  turn: 3
  allegiance: "whitestone"
  effects: { activation_bonus: 2 }
  max_occurrences: 2

ws_minor_diplomacy:
  type: "diplomacy"
  description: > 
    A week of parleying, bargaining, and negotiation has borne fruit. Old enmities are set aside as leaders from 
    various factions agree to a non-aggression pact, allowing for greater focus on the common enemy.
    
    This turn, your efforts to secure a vital ally are successful. You receive a +1 bonus in your activation roll.
  picture: "ws_minor_diplomacy.jpg"
  turn: 2
  allegiance: "whitestone"
  effects: { gain_alliance: "neutral" }
  max_occurrences: 3

hl_minor_diplomacy:
  type: "diplomacy"
  description: > 
    Through a combination of fear and persuasion, the Dark Queen's agents have convinced a minor faction to join 
    her cause. This new alliance strengthens her position in the ongoing conflict.
    
    This turn, your efforts to secure a vital ally are successful. You receive a +1 bonus in your activation roll.
  picture: "hl_minor_diplomacy.jpg"
  turn: 5
  allegiance: "highlord"
  effects: { activation_bonus: 1 }
  max_occurrences: 3

blue_crystal_staff:
  type: "artifact"
  description: >
    During his courting quest, Riverwind arrives to the ancient ruins of Xak Tsaroth. There, he discovers an ancient 
    temple, in which the statue of a beautiful woman holds a staff in outstretched hands. 
    The goddess Mishakal appears to Riverwind in a vision, offering him the staff, which will allow for the return of 
    good clerics. 
    
    You have recovered the Blue Crystal Staff!
  picture: "riverwind_quest.jpg"
  allegiance: "whitestone"
  turn: 11
  effects: { grant_asset: "blue_crystal_staff" }

crown_of_power:
  type: "artifact"
  description: >
    From the Abyss, Takhisis produces a Crown of solid gold, carved with twisting designs, and inset with flawless 
    blood rubies. When it is worn, the rubies glow with an unholy light. The Dark Queen offers it to her most faithful 
    lieutenant.
    
    The Crown of Power has been granted to the Highlord.
  picture: "takhisis_crown.jpg"
  allegiance: "highlord"
  turn: 5
  effects: { grant_asset: "crown_of_power" }

dragonarmor:
  type: "artifact"
  description: >
    The forges of Neraka finalize the production of the latest design from the Dark Queen's vile magesmiths.
    
    A suit of Dragonarmor is presented as a token of prestige to one of the highlords.
  picture: "dark_forge.jpg"
  allegiance: "highlord"
  turn: 5
  effects: { grant_asset: "dragonarmor" }
  max_occurrences: 4

dragonmetal:
  type: "resource"
  description: >
    A Whitestone heroine ventured beneath the Stone Dragon in Foghaven Vale. There, welling up from the earth, she 
    found a pool of cool liquid metal. This gift from the gods of Light is one of the essential ingredients that can 
    be used to forge dragonlances.
    
    A pool of pure dragonmetal has been found in Foghaven Vale.
  picture: "foghaven_vale.jpg"
  turn: 7
  effects: { grant_asset: "dragonmetal" }

hammer_of_kharas:
  type: "artifact"
  description: >
    Arman Kharas returns to the Temple of Stars after entering the Sacred Valley of the Thanes. He brings
    with him an artifact that can change the course of the war.
    
    Whitestone finds the Hammer of Kharas!
  picture: "hammer_of_kharas.jpg"
  turn: 8
  effects:
    grant_asset: "hammer_of_kharas"

highlord_blitzkrieg:
  type: "bonus"
  description: >
    The Dragon Highlords launch a swift and devastating blitzkrieg against the Whitestone forces, catching them 
    off guard and disrupting their plans.
    
    This turn all Highlord armies receive a +1 bonus to their combat rolls.
  picture: "hl_blitzkrieg.jpg"
  allegiance: "highlord"
  turn: 1
  effects: { combat_bonus: 1 }
  max_occurrences: 3

medallion_of_faith:
  type: "artifact"
  description: "A medallion of faith from the true gods is discovered in an abandoned shrine."
  picture: "medallion.jpg"
  turn: 19
  effects: { grant_asset: "medallion_of_faith" }
  max_occurrences: 4

plate_of_solamnus:
  type: "artifact"
  description: > 
    As the storm rages over Ansalon and the Dragonarmies cast their shadow over Solamnia, the Knights 
    undust their weapons and relics. Beautifully crafted suits of plate armor, polished to a silvery sheen and 
    engraved with the markings of all three orders of the Knights of Solamnia, are unveiled to the face of Krynn
    once again.
    
    A Plate of Solamnus is recovered from the catacombs of the Solamnic Keeps and presented to the Whitestone.
  picture: "solamnus_plate.svg"
  allegiance: "whitestone"
  trigger:
    turn: 1
    other: "knights_at_war"
  effects: { grant_asset: "plate_of_solamnus" }
  max_occurrences: 4

wildrunner_tactics:
  type: "bonus"
  description: >
    The Wildrunners of Silvanesti share their guerrilla warfare tactics with the Whitestone armies, improving 
    their effectiveness in combat.
    
    This turn all Whitestone armies receive a +1 bonus to their combat rolls.
  picture: "wildrunner_tactics.jpg"
  allegiance: "whitestone"
  turn: 6
  effects: { combat_bonus: 1 }
  max_occurrences: 3

ws_wizard:
  type: "units"
  description: >
    The wizard council at the Tower of High Sorcery in Wayreth sends reinforcements to aid the Whitestone forces.
    
    A powerful wizard arrives to join your ranks.
  picture: "ws_wizard.jpg"
  turn: 2
  allegiance: "whitestone"
  effects: { add_units: "wizard",  }
  max_occurrences: 3

hl_wizard:
  type: "units"
  description: >
    Tempted by promises of power and dark knowledge, a Black Robe wizard joins the Dragonarmies to serve their 
    Dark Queen.
    
    A powerful evil wizard arrives to join your ranks.
  picture: "hl_wizard.jpg"
  turn: 1
  allegiance: "highlord"
  effects: { add_units: "wizard" }
  max_occurrences: 3

dragonlance_forged:
  type: "artifact"
  description: >
    Using the Silver Arm of Ergoth and the Hammer of Kharas, Theros Ironfield forges the legendary Dragonlance, 
    a weapon capable of slaying even the mightiest of dragons.
    
    A Dragonlance has been created!
  picture: "dragonlance.svg"
  allegiance: "whitestone"
  turn: 10
  requirements:
    - { type: "asset", id: "dragonmetal" }       # Check Player.assets
  effects: { grant_asset: "dragonlance" }
  max_ocurrences: 5

dragon_orb:
  type: "artifact"
  description: >
    One of the believed lost Dragon Orbs, created by the alliance of mages during the Third Dragon War, has been 
    found in a distant ruins. This potent artifact contains the spirit of a mighty wyrm, capable of luring other 
    dragons to their doom.
    
    You have obtained a Dragon Orb!
  picture: "orb.svg"
  turn: 4
  effects: { grant_asset: "dragon_orb" }

disks_of_mishakal:
  type: "artifact"
  description: > 
    After a desperate battle against Khisanth in the ruins of Xak Tsaroth, Goldmoon finds a set of Platinum Disks. 
    These ancient artifacts, inscribed with the teachings of the true gods, radiate a soothing light that heals and 
    inspires those who follow the path of righteousness.
    
    You have recovered the Disks of Mishakal!
  picture: "disks_of_mishakal.jpg"
  allegiance: "whitestone"
  turn: 19
  effects: { grant_asset: "disks_of_mishakal" }

hl_diplomacy:
  type: "diplomacy"
  description: > 
    The Dark Queen's influence spreads like a shadow across the land. Through cunning diplomacy and ruthless 
    intimidation, she secures the allegiance of various factions, bolstering her forces for the battles to come.
    
    This turn, your efforts to secure a vital ally are successful. You receive a +2 bonus in your activation roll.
  picture: "hl_diplomacy.jpg"
  turn: 10
  allegiance: "highlord"
  effects: { activation_bonus: 2 }
  max_occurrences: 2

whitestone_council:
  type: "diplomacy"
  description: > 
    In a grand council held in the Whitestone Glade of Sancrist, leaders from all corners of Ansalon convene to 
    discuss the dire situation. Through impassioned speeches and heartfelt pleas, a powerful alliance is forged, 
    uniting the forces of good against the encroaching darkness.
    
    This turn, your efforts to secure a vital ally are successful. You receive a +3 bonus in your activation roll.
  picture: "whitestone_council.jpg"
  turn: 21
  allegiance: "whitestone"
  effects: { activation_bonus: 3 }

flying_citadel:
  type: "units"
  description: >
    From the desolate, broken lands where even the sun fears to linger, a terrible groaning shakes the very bones 
    of the world. The earth heaves, then sunders with a sound of shattering stone. Soil, rock, and the forgotten tombs
    of ages crumble away as a jagged mass of obsidian and iron tears itself free from the ground. A dreadful silence 
    falls, broken only by the low, sorcerous hum of ancient hatred given wings. The air itself curdles around its form 
    as the titanic, shadow-wreathed citadel ascends, blotting out the sky. Where its fell silhouette passes, daylight 
    withers, hope chills, and the land beneath lies cursed in a premature and ominous dusk.
    
    An ominous Flying Citadel joins the Dragon Highlord's forces.
  picture: "citadel.jpg"
  turn: 22
  effects: { add_units: "citadel" }

gnome_tech:
  type: "artifact"
  description: > 
    The ingenious gnomes of Mount Nevermind have perfected a wondrous device that hums with barely contained energy. 
    This compact apparatus is capable of enhancing the technological capabilities of those who wield it, providing 
    a significant advantage in battle.
    
    Mount Nevermind has joined the war. A Gnome Tech artifact has been acquired!
  picture: "gnome_tech.jpg"
  turn: 10
  effects:
    grant_asset: "gnome_tech"
    add_units: "nevermind"

golden_general:
  type: "units"
  description: >
    Turning around to face the Lord of Palanthas and his generals, Laurana threw back her head, her golden hair 
    glinting in the light of the candles. 'I will take the leadership of the armies,' she said in a voice nearly 
    as cold as the void in her soul.
    
    Lauranthalasa Kanan becomes the Golden General of the Whitestone forces.
  picture: "golden_general.jpg"
  turn: 21
  effects: { add_units: "golden_general" }

good_dragons:
  type: "units"
  description: >
    The air around you is filled with glistening metallic colors as hundreds of dragons launch into flight. Mighty 
    wings flap thunderously as the dragons strain upward. Swiftly the ground falls away. The saddles seem secure, but 
    the effect is still dizzying. The army of dragons moves out over the wave-tossed ocean, soaring steadily to the 
    southeast. Necks and tails extended to streamline their flight, the good dragons are eager to exact their vengeance.
    
    The Good Dragons are back in the skies of Ansalon!
  picture: "good_dragons.jpg"
  turn: 20
  effects: { add_units: "good_dragons" }

silver_arm:
  type: "artifact"
  description: > 
    Imbued by the faith in the true gods, Theros Ironfeld fights the Gray Wraith in a temple near Qualinost. 
    After the foul ghost abandons the face of Krynn, a glimse of argent catches the eye of the hero.
    
    Theros discovers the Silver Arm of Ergoth!
  picture: "silver_arm.jpg"
  allegiance: "whitestone"
  turn: 20
  effects: { grant_asset: "silver_arm" }

soths_legions:
  type: "units"
  description: >
    Lord Soth shifted the blade in his gloved hands. He held it out to her, hilt-first, and knelt down on one knee 
    before her.
    'My lady,' he said. 'Accept my service.'
    
    Lord Soth swears allegiance to the highlord of the Blue Dragonflight.
  picture: "soths_charge.jpg"
  turn: 16
  effects: { add_units: "soths_legions" }

wyrmslayer:
  type: "artifact"
  description: >
    The half-elf dropped the useless bow and staggered backward, nearly stumbling over the steps leading to the 
    throne of Kith-Kanan. His hand reached out, grabbing for anything to hurl at the creature... when his 
    fingers closed over the metal hilt of a sword.
    Tanis nearly dropped the weapon in amazement. The metal was so cold it burned his hand. The blade gleamed brightly 
    in the wavering light.
    
    The Whitesone heroes have found Wyrmslayer, the magical sword of the elven hero, Kith-Kanan!
  picture: "kith-kanan_tomb.jpg"
  turn: 19
  effects: { grant_asset: "wyrmslayer" }
