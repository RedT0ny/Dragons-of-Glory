E20_FLYING_CITADEL:
  type: "units"
  description: >
    From the desolate, broken lands where even the sun fears to linger, a terrible groaning shakes the very bones 
    of the world. The earth heaves, then sunders with a sound of shattering stone. Soil, rock, and the forgotten tombs
    of ages crumble away as a jagged mass of obsidian and iron tears itself free from the ground. A dreadful silence 
    falls, broken only by the low, sorcerous hum of ancient hatred given wings. The air itself curdles around its form 
    as the titanic, shadow-wreathed citadel ascends, blotting out the sky. Where its fell silhouette passes, daylight 
    withers, hope chills, and the land beneath lies cursed in a premature and ominous dusk.
    
    An ominous Flying Citadel joins the Dragon Highlord's forces.
  picture: "citadel.jpg"
  trigger: { turn: 20 }
  effects: { add_units: "citadel" }

