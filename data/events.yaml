# Scripted events that can happen
E1_WS_DIPLOMACY:
  type: "diplomacy"
  description: > 
    When shadows lengthened and hope seemed a memory, the scattered peoples of Ansalon remembered a greater 
    truth: that ancient rivalries were the luxury of peaceful times. From the plains of Abanasinia to the halls of 
    Thorbardin, envoys moved swiftly. Old grievances were set aside, not forgotten, but deferred to a common cause. 
    In this darkest hour, the free peoples began to unite, forging a fragile but shining alliance against the
    overwhelming tide of evil.
    
    This turn, your efforts to secure a vital ally are successful. You receive a +2 bonus in your activation roll.
  picture: "ws_diplomacy.jpg"
  trigger: { turn: 1 }
  allegiance: "whitestone"
  effects: { activation_bonus: 2 }
  max_occurrences: 2

